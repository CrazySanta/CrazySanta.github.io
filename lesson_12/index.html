<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Мой первый сайт</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="section">
        <div class="container">
            <!--Первый row (строка) под заголовок-->
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <!--Второй row (строка) под виедо и  форму-->
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-md-8">
                    <div class="form">
                        <p class="form-header text-center">Введите свой email</p>
                        <form action="#">
                            <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control form-control-lg" placeholder="Ваше email">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg form-btn">Получить Инструкцию</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <!-- row под заголовк секции -->
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас</h2>
                </div>
            </div>
            <!-- row блок с перимуществами -->
            <div class="feature">
                <div class="row justify-content-center text-center">
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/01.png" alt="1 преимущество">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/02.png" alt="2 преимущество">
                            <p>Второе преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/03.png" alt="3 преимущество">
                            <p>Третье преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/04.png" alt="4 преимущество">
                            <p>Четвертое преимущество</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Кнопка получить инструкцию -->
            <div class="d-grid gap-2 col-3 mx-auto">
                <button class="btn btn-primary btn-lg form-btn">Получить Инструкцию</button>
            </div>
        </div>
    </div>
</body>

</html>
